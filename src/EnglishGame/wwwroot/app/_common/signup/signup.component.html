<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile colspan="3"></mat-grid-tile>
    <mat-grid-tile rowspan="3"></mat-grid-tile>
    <mat-grid-tile rowspan="3">
        <div>
            <div>
                <mat-form-field>
                    <input matInput type="email" [(ngModel)]="userName" placeholder="Email" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="password" [(ngModel)]="password" placeholder="Password" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="accent" (click)="signup()">Sign Up</button>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="3"></mat-grid-tile>
    <mat-grid-tile colspan="3"></mat-grid-tile>
</mat-grid-list>
