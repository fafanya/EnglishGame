<h2>Duels</h2>
<div>
    <span>{{info}}</span>
</div>
<button md-button (click)="newduel()">New Duel</button>
<ul>
    <li *ngFor="let duel of duels">
        <button md-button (click)="onSelect(duel)">
            <span>{{duel.Id}}</span> {{duel.SecondaryPlayerId}} || {{duel.Summary}}
        </button>
    </li>
</ul>
