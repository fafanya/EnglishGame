<md-grid-list cols="5" rowHeight="100px">
    <md-grid-tile colspan="5" [style.background]="'lightblue'"></md-grid-tile>

    <md-grid-tile colspan="2" [style.background]="'lightblue'"></md-grid-tile>
    <md-grid-tile [style.background]="'yellow'">
        {{round.question}}
    </md-grid-tile>
    <md-grid-tile colspan="2" [style.background]="'lightblue'"></md-grid-tile>

    <md-grid-tile colspan="5" [style.background]="'lightblue'"></md-grid-tile>

    <md-grid-tile [style.background]="'lightblue'"></md-grid-tile>
    <md-grid-tile [style.background]="'green'">
        <button md-button (click)="rightChoice()">
            {{round.rightVariant}}
        </button>
    </md-grid-tile>
    <md-grid-tile [style.background]="'lightblue'"></md-grid-tile>
    <md-grid-tile [style.background]="'green'">
        <button md-button (click)="leftChoice()">
            {{round.leftVariant}}
        </button>
    </md-grid-tile>
    <md-grid-tile [style.background]="'lightblue'"></md-grid-tile>

    <md-grid-tile colspan="5" [style.background]="'lightblue'"></md-grid-tile>
</md-grid-list>
