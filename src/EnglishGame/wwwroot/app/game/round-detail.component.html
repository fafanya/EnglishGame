<md-grid-list *ngIf="round" cols="5" rowHeight="100px">
    <md-grid-tile colspan="5"></md-grid-tile>
    <md-grid-tile colspan="2"></md-grid-tile>
    <md-grid-tile [style.background]="'lightyellow'">
        {{round.Question}}
    </md-grid-tile>
    <md-grid-tile colspan="2"></md-grid-tile>
    <md-grid-tile colspan="5"></md-grid-tile>
    <md-grid-tile></md-grid-tile>
    <md-grid-tile [style.background]="'lightgreen'">
        <button md-button (click)="rightChoice()">
            {{round.RightVariant}}
        </button>
    </md-grid-tile>
    <md-grid-tile>{{lol}}</md-grid-tile>
    <md-grid-tile [style.background]="'lightgreen'">
        <button md-button (click)="leftChoice()">
            {{round.LeftVariant}}
        </button>
    </md-grid-tile>
    <md-grid-tile></md-grid-tile>
    <md-grid-tile colspan="5"></md-grid-tile>
</md-grid-list>
